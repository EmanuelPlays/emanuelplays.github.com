<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Font Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        label {
            margin: 10px 0;
            font-size: 1.2em;
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, button:hover {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        button {
            background-color: #6200ea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 50px;
            width: 80%;
            text-align: center;
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }
        #output.animate {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Fancy Font Generator</h1>
    <label for="textInput">Enter your text:</label>
    <input type="text" id="textInput" placeholder="Type something..." />

    <label for="fontSelect">Choose a font:</label>
    <select id="fontSelect">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
        <option value="'Brush Script MT', cursive">Brush Script</option>
        <option value="'Lucida Handwriting', cursive">Lucida Handwriting</option>
    </select>

    <button id="generateButton">Generate Font</button>

    <div id="output"></div>

    <script>
        const textInput = document.getElementById('textInput');
        const fontSelect = document.getElementById('fontSelect');
        const generateButton = document.getElementById('generateButton');
        const output = document.getElementById('output');

        generateButton.addEventListener('click', () => {
            const text = textInput.value;
            const font = fontSelect.value;
            output.style.fontFamily = font;
            output.textContent = text;

            // Add animation class
            output.classList.add('animate');
            setTimeout(() => {
                output.classList.remove('animate');
            }, 300); // Duration of the animation
        });
    </script>

</body>
</html>
